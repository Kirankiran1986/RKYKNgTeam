<div class="container-fluid" *ngIf="project">
    <div class="row page-title">
        <div class="col-sm-8 col-xl-6">
            <h4 class="mb-1 mt-0"> Project :&nbsp; {{project.name}}
                <div class="badge badge-success font-size-13 font-weight-normal">{{project.status}}</div>
            </h4>
        </div>
        <div class="col-sm-4 col-xl-6 text-sm-right">
            <div class="btn-group ml-2 d-none d-sm-inline-block"><button class="btn btn-soft-primary btn-sm"
                    type="button"><i class="uil uil-edit mr-1"></i>Edit</button></div>
            <div class="btn-group d-none d-sm-inline-block ml-1"><button class="btn btn-soft-danger btn-sm"
                    type="button" routerLink="/manage-project/project-list"><i
                        class="uil uil-step-backward-alt mr-1"></i>Back</button></div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-body p-0">
                    <h6 class="card-title border-bottom p-3 mb-0 header-title">Project Overview
                    </h6>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-8">
            <div class="card">
                <div class="card-body">
                    <h6 class="mt-0 header-title">About Project</h6>
                    <div class="text-muted mt-3">
                        <p>{{project.description}}</p>
                        <br />
                        <div class="tags">
                            <h6 class="header-title">languages</h6>
                            <div class="text-uppercase">
                                <a *ngFor="let lang of project.languages.split(',')"
                                    class="badge badge-soft-primary mr-2" href="javascript: void(0);">
                                    {{lang}}
                                </a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-3 col-md-6">
                                <div class="mt-4">
                                    <p class="mb-2"><i class="uil-calender text-danger"></i> Start
                                        Date</p>
                                    <h5 class="font-size-16">{{project.startDate.toDate() | date:'dd-MMM-yyyy'}}</h5>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-6">
                                <div class="mt-4">
                                    <p class="mb-2"><i class="uil-calendar-slash text-danger"></i>
                                        Release Date</p>
                                    <!-- <h5 class="font-size-16">{{project.releaseDate.toDate() | date:'dd-MMM-yyyy'}}</h5> -->
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-6">
                                <div class="mt-4">
                                    <p class="mb-2"><i class="uil-user text-danger"></i> Owner</p>
                                    <h5 class="font-size-16">Yogesh Pande</h5>
                                </div>
                            </div>
                        </div>
                        <div class="assign team mt-4">
                            <h6 class="font-weight-bold">Assign To</h6>
                            <a href="javascript: void(0);" *ngFor="let user of project.authors.split(',')">
                                <img *ngIf="user" [alt]="user" class="avatar-sm m-1 rounded-circle"
                                    [src]="getUserPhoto(user)" ngbTooltip="{{user}}">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-8 col-xl-6">
                            <ng-template #rt let-r="result" let-t="term">
                                <img [src]="r['photo']" class="mr-1" style="width: 25px; height: 30px;">
                                <ngb-highlight [result]="r.username" [term]="t"></ngb-highlight>
                            </ng-template>

                            <label for="typeahead-template">Assign Project to user:</label>
                            <input id="typeahead-template" type="text" class="form-control" [(ngModel)]="model"
                                [ngbTypeahead]="search" [resultTemplate]="rt" [inputFormatter]="formatter" />
                            <br />
                            <p class="text text-success">{{userMessage}}</p>
                        </div>
                        <div class="col-sm-4 col-xl-6">
                            <div class="btn-group ml-2 d-none d-sm-inline-block">
                                <button class="btn btn-primary" style="margin-top:28px;" type="button"
                                    (click)="saveUser()">
                                    <i class="uil uil-user-plus mr-1"></i>Add User</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-4">
            <div class="card">
                <div class="card-body">
                    <h6 class="mt-0 header-title">Project Activities</h6>
                   
                   
                </div>
            </div>
        </div>
    </div>
</div>
