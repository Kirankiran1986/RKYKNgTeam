<div class="container-fluid">
  <form class="form-horizontal ng-untouched ng-pristine ng-valid" #workItemForm="ngForm"
    (ngSubmit)="onSave(workItemForm)">
    <div class="row page-title">
      <div class="col-sm-8 col-xl-6">
        <h6 class="mb-1 mt-0"> {{workItem.workItemType}} : <strong>{{workItem.workItemId}}</strong> </h6>
        <h2>{{workItem.workItemId}} {{workItem.title}}</h2>

      </div>
      <div class="col-sm-4 col-xl-6 text-sm-right">
        <div class="btn-group ml-2 d-none d-sm-inline-block"><button disable class="btn btn-soft-primary btn-sm" type="button"><i
            class="uil uil-save mr-1"></i>Save</button></div>
        <div class="btn-group d-none d-sm-inline-block ml-1"><button class="btn btn-soft-danger btn-sm" type="button"
            routerLink="/work-items/items-list"><i class="uil uil-step-backward-alt mr-1"></i>Back</button></div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-8">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                <div class="row">
                  <div class="col-lg-4">
                    <span>Status</span>
                    <div class="badge badge-success font-size-13 font-weight-normal ml-1">{{workItem.status}}</div>
                  </div>
                  <div class="col-lg-8">
                    <span>Iteration</span> {{workItem.iteration}}
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                <div class="row">
                  <div class="col-lg-12">
                    <p>{{workItem.description}}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                <div class="form-group">
                  <label for="exampleInputEmail1">Priority</label>
                  <!-- <input class="form-control" [(ngModel)]="workItem.priority" id="inputPriority"
                    #inputPriority="ngModel" name="inputPriority" type="text"> -->
                  <input type="text" class="form-control" [(ngModel)]="workItem.priority">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Original Estimate</label>
                  <input type="text" class="form-control" [(ngModel)]="workItem.originalEstimate">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Remaining Hours</label>
                  <input type="text" class="form-control" [(ngModel)]="workItem.remainingHours">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Completed Hours</label>
                  <input type="text" class="form-control" [(ngModel)]="workItem.remainingHours">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </form>
</div>
