<div class="container-fluid">
  <div class="row page-title align-items-center">
    <div class="col-md-3 col-xl-6">
      <h4 class="mb-1 mt-0">Work Items</h4>
    </div>
    <app-ui-preloader [display]="loading"></app-ui-preloader>
    <div class="col-md-9 col-xl-6 text-md-right">
      <div class="mt-4 mt-md-0">
        <button type="button" class="btn btn-danger mr-4 mb-3  mb-sm-0" (click)="open(content)"><i
            class="uil-plus mr-1"></i> Add New Item</button>
        <div class="btn-group mb-3 mb-sm-0">
          <button type="button" class="btn btn-primary">All</button>
        </div>
        <div class="btn-group ml-1">
          <button type="button" class="btn btn-white">Active</button>
        </div>
        <div class="btn-group ml-2 d-none d-sm-inline-block">
          <button type="button" class="btn btn-primary btn-sm"><i class="uil uil-apps"></i></button>
        </div>
        <div class="btn-group d-none d-sm-inline-block">
          <button type="button" class="btn btn-white btn-sm"><i class="uil uil-align-left-justify"></i></button>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6" *ngIf="message">
      <ngb-alert [type]="messageType" [dismissible]="true" (close)="message = ''">{{ message }}</ngb-alert>
      <br />
    </div>
    <div class="col-md-12">
      <ag-grid-angular #agProjectGrid id="myGrid" style="height: 500px;"
        class="ag-theme-alpine table table-dark" [rowData]="WorkItemList" [columnDefs]="columnDefs" [pagination]="true"
        [paginationPageSize]="paginationPageSize" [frameworkComponents]="frameworkComponents">
      </ag-grid-angular>
    </div>
  </div>


  <!-- Modal -->
  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Add New Item</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <form class="form-horizontal ng-untouched ng-pristine ng-valid" #workItemForm="ngForm"
              (ngSubmit)="onSubmit(workItemForm)">
              <div class="form-group row mb-3">
                <label class="col-4 col-form-label" for="inputTitle">Title</label>
                <div class="col-12">
                  <input class="form-control" required [(ngModel)]="workItem.title" id="inputTitle"
                    #inputTitle="ngModel" name="inputTitle" placeholder="Title" type="text">
                  <div *ngIf="inputTitle.invalid && (inputTitle.dirty || inputTitle.touched)"
                    class="text text-danger">
                    <div *ngIf="inputTitle.errors.required">
                      Title is required.
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group row mb-3">
                <label class="col-4 col-form-label" for="inputDescription">Description</label>
                <div class="col-12">
                  <textarea class="form-control" rows="5" required id="inputDescription" name="inputDescription" #inputDescription="ngModel"
                    [(ngModel)]="workItem.description" placeholder="Description" type="text"> </textarea>
                  <div *ngIf="inputDescription.invalid && (inputDescription.dirty || inputDescription.touched)"
                    class="text text-danger">
                    <div *ngIf="inputDescription.errors.required">
                      Description is required.
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group row mb-3">
                <label class="col-4 col-form-label" for="inputWorkItemType">Work Item Type</label>
                <div class="col-12">
                  <select class="form-control" id="inputWorkItemType" name="inputWorkItemType" #inputWorkItemType="ngModel" required [(ngModel)]="workItem.workItemType">
                    <option selected>Select</option>
                    <option value="Epic">Epic</option>
                    <option value="Feature">Feature</option>
                    <option value="Story">Story</option>
                    <option value="Task">Task</option>
                    <option value="Bug">Bug</option>
                  </select>
                  <!-- <input class="form-control" id="inputWorkItemType" name="inputWorkItemType" required [(ngModel)]="workItem.workItemType"
                    #inputWorkItemType="ngModel" placeholder="Email" type="email" [email]="true"> -->
                  <div *ngIf="inputWorkItemType.invalid && (inputWorkItemType.dirty || inputWorkItemType.touched)" class="text text-danger">
                    <div *ngIf="inputWorkItemType.errors.required">
                      Work Item Type is required.
                    </div>
                  </div>
                </div>
              </div>

              <div class="justify-content-end row">
                <div class="col-12">
                  <button class="btn btn-info" type="submit" [disabled]="!workItemForm.valid"
                    style="margin-right: 15px;">Save</button>
                  <button class="btn btn-warning" type="reset">Reset</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</div>
